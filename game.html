<!DOCTYPE html>
<html>
<head>
    <title>rock, paper, scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div id="header" class="text-center">
<h1 id="gameTitle">ROCK...PAPER...SCISSORS...<em>SHOOT!</em></h1>
</div>
<div class="panel panel-default">
  <div class="panel-body text-center">
  <h3>What will you throw?</h3>
    <i class="fa fa-hand-rock-o fa-4x" data-choice="rock" id="rock"></i>
    <i class="fa fa-hand-paper-o fa-4x" data-choice="paper" id="paper"></i>
    <i class="fa fa-hand-scissors-o fa-4x" data-choice="scissors" id="scissors"></i>
   </div> 
</div>











<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="random.js"></script>
</body>
</html>
