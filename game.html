<!DOCTYPE html>
<html>
<head>
    <title>rock, paper, scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="header" class="text-center">
  <h1 id="gameTitle">ROCK...PAPER...SCISSORS...<em>SHOOT!</em></h1>
</div>
<div class="panel panel-default">
      <div class="panel-body text-center">
        <h4>What will you choose? </h4>
        
        <i class="fa fa-hand-rock-o fa-5x" data-choice="rock" id="rock"></i> 
        <i class="fa fa-hand-paper-o fa-5x" data-choice="paper" id="paper"></i>
        <i class="fa fa-hand-scissors-o fa-5x" data-choice="scissors" id="scissors"></i>
      </div>   
</div>
      <div class="messageBoard">
        <h4><span id="gameMsg"></span></h4>
      </div>
    </div>   
    <div class="row">
      <div class= "col-md-12">
        <div class="roundAlign">
          <h3>Round: <span id="round"></span></h3>
        </div>  
      </div>
    </div>
<div class="row"></div>
<div class="col-md-12">
  <div class=" col-md-6 pull-left">
    <div id="RPSshoot">
        <h4 id="youThrew">Your choice: <span id="userChoice"></span></h4>
        
        <h4 id="cpuThrew">Computer choice: <span id="cpuChoice"></span></h4>
    </div> 
   </div> 
   <div class="col-md-6 pull-right">
        <div id="alignedScores">
          <h4 id="yourScore">Your score: <span class="userScore">0</span></h4>
          <h4 id="computerScore">Computer score: <span class="cpuScore">0</span></h4>
        </div> 
    </div>
    <div>
      <h4 id="gameResult"></h4>
    </div>
</div>
</div>
          
  <!--Modal-->
    <aside class="modal fade" id="gameOver" role="dialog"  tabindex='-1'>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Game Over</h4>
          </div>
          <div class = "modal-body text-center">
            <h4>Your Score: <span class="userScore"></span></h4>
            <h4>Computer Score: <span class="cpuScore"></span></h4>
            <h4>Draws: <span id="draws"></span></h4>
            <h3 id="modalResult"></h3>
          </div>
          <div class="modal-footer">
            <a class="btn btn-default" data-dismiss="modal">EXIT</a>
          </div>
        </div>
      </div>
    </aside>

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/random.js"></script>
</body>
</html>
