<!DOCTYPE html>
<html>
<head>
    <title>rock, paper, scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div id="header" class="text-center">
<h1 id="gameTitle">ROCK...PAPER...SCISSORS...<em>SHOOT!</em></h1>
</div>
<div class="panel panel-default">
  <div class="panel-body text-center">
  <h3>What will you throw?</h3>
    <i class="fa fa-hand-rock-o fa-4x" data-choice="rock" id="rock"></i>
    <i class="fa fa-hand-paper-o fa-4x" data-choice="paper" id="paper"></i>
    <i class="fa fa-hand-scissors-o fa-4x" data-choice="scissors" id="scissors"></i>
   </div> 
</div>
<div id="rpsWhatShoot">
  <h3 id="youThrew">you threw  down<span id="userChoice"></span></h3>
  <h3 id="cpuThrew">your opponent threw down <span id="cpuChoice"></span></h3>
</div>
 <div class="row">
      <div class= "col-md-12">
        <div class="roundAlign">
          <h3>Round: <span id="round"></span></h3>
        </div>  
        <div id="alignedScores">
          <h4 id="yourScore">Your score: <span class="userScore">0</span></h4>
          <h4 id="computerScore">Computer score: <span class="cpuScore">0</span></h4>
        </div> 
      </div>
    </div>











<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="random.js"></script>
</body>
</html>
